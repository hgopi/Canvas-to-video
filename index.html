<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <!-- <script src="js/lib/easel.js"></script>
    <script src="js/lib/tweenjs.min.js"></script> -->
    <script src="js/lib/createjs.min.js"></script>
    <script src="js/lib/whammy.js"></script>
</head>
    
<body>
    <div class="main">
        <h1 class="text-center">Text Animation</h1>
        <div class="canvasContainer">
            <h2 class="text-center">Canvas</h2>
            <canvas id="canvas" width="600" height="400">
            Your browser does not support HTML5 Canvas. 
            Please use a <a href="https://www.google.com/chrome/" target="_blank">Modern Browser</a>.</canvas>
        </div>
        <div class="videoContainer">
            <h2 class="text-center">Video</h2>
            <video id="video" width="600" height="400" autoplay controls="play">
                Your browser does not support HTML5 Video. 
                Please use a <a href="https://www.google.com/chrome/" target="_blank">Modern Browser</a>.
            </video>
        </div>
        <div class="options form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Enter your Text:</label>
                <div class="col-sm-6">
                    <input id="input" class="form-control" type="text" placeholder="Enter your text" required/>
                </div>
                <div class="col-sm-2 error">
                    <span class="error-msg error-input">* required</span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Choose your animation:</label>
                <div class="col-sm-6">
                    <select type="option" class="form-control" id="animtype" required=>
                        <option value="">Select the Animation Type</option>
                        <option value="zoomIn">Zoom In</option>
                        <option value="zoomOut">Zoom Out</option>
                        <option value="rotateText">Rotate</option>
                        <option value="textFadeIn">Fade In</option>
                        <option value="textShadow">Shadow</option>
                        <option value="bouncedDrop">Drop &amp; Bounce</option>
                        <option value="pulse">Pulse</option>
                        <option value="shake">Shake</option>
                        <option value="elastic">Elastic</option>
                        <option value="floatingText">Floating</option>
                        <option value="skewing">Skewing</option>
                    </select>
                </div>
                <div class="col-sm-2 error">
                    <span class="error-msg error-select">* select an option</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-success" id="draw">Animate</button>
                    <button class="btn btn-primary"><a id="download" download="text-animation.webm">Download</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
